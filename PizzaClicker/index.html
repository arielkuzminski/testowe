<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>No pizza</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <h1>Pizza Clicker</h1>
          <div class="image">
            <a><img id="clicker" src="img/pizza.svg"/></a>
          </div>
          <p>You've got: <span id='counter'></span> pizzas!</p>
          <p>(<span id='perSec'></span> per/second)</p>
          
          <div class="buttons">
              <div class="autoClicks">
                  <div class="autoClick pizzerman">
                    <button type="button" class="btn btn-default button" id="pizzerman" >Pizzerman</button> Costs: <span id="pizzerman-value"></span>
                    <p>You've got <span id="pizzaViewCount"></span> pizzermen</p>
                  </div>
                  <div class="autoClick waitress">
                    <button type="button" class="btn btn-default button" id="waitress" >Waitress</button> Costs: <span id="waitress-value"></span>
                    <p>You've got <span id="waitressViewCount"></span> waitresses</p>
                  </div>
              </div>
           <div class="saveLoadButtons">
            <button class="btn btn-success button" id="save">Save</button>
            <button class="btn btn-danger button" id="load">Load</button>
           </div> 
          </div>
          <button id="reset">RESET</button>
      </div>
      
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
